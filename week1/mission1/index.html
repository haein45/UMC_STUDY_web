<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <form id="form" onsubmit="event.preventDefault();">
      <h1>회원가입</h1>
      <hr/>
      <div class="input">
        <label for="name">이름</label>
        <input id="name" type="text"/>
        <span id="nameValidation"></span>
      </div>
      <div class="input">
        <label for="email">이메일</label>
        <input id="email" type="email"/>
        <span id="emailValidation"></span>
      </div>
      <div class="input">
        <label for="age">나이</label>
        <input id="age" type="number"/>
        <span id="ageValidation"></span>
      </div>
      <div class="input">
        <label for="password">비밀번호</label>
        <input id="password" type="password"/>
        <span id="passwordValidation"></span>
      </div>
      <div class="input">
        <label for="passwordcheck">비밀번호 확인</label>
        <input id="passwordcheck" type="password"/>
        <span id="passwordcheckValidation"></span>
      </div>
      <div class="input">
        <input id="signup" type="submit" value="가입하기">
        </div>
      </form>
        <div id="modal-wrapper" style="display: none;">
          <div class="modal">
            <h1>가입 성공!</h1>
            <p>umc 챌린저 가입을 축하합니다!!</p>
            <div>
              <button id="close">닫기</button>
            </div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
